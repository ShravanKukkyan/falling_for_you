<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for Bhoomika</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff66b2;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }
        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            position: relative;
        }
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: #ff3366;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: #ff3366;
            border-radius: 50%;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            left: 60px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff66b2;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            opacity: 0;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-100px) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }

        .falling-heart {
            position: absolute;
            top: 0;
            left: calc(10% + 80% * random());
            width: 15px;
            height: 15px;
            background: #ff66b2;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: fall 5s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Hey Bhoomika!</h1>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="message">Bhoomika, you're the code to my heart! ðŸ’–</div>
    <div class="sparkles"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;

            function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
        
            // Randomize position and size
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${3 + Math.random() * 3}s`; // 3-6 seconds
            heart.style.opacity = Math.random(); // Random opacity for a softer effect
            heart.style.transform = `scale(${0.5 + Math.random()})`; // Random size variation

            body.appendChild(heart);

            // Remove heart after animation ends
            setTimeout(() => {
            heart.remove();
                } , 6000);
            }

        // Generate hearts at intervals
        setInterval(createFallingHeart, 500);
        });

        
        
        document.addEventListener('DOMContentLoaded', () => {
            const sparkleContainer = document.querySelector('.sparkles');
            for (let i = 0; i < 100; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkleContainer.appendChild(sparkle);
            }
        });
    </script>
</body>
</html>
